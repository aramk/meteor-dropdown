<template name="dropdown">
  <div class="ui selection dropdown {{cls}}" data-name="{{name}}">
    <input type="hidden" name="{{name}}" data-schema-key="{{name}}">
    <i class="dropdown icon"></i>
    <div class="default text">{{atts.text}}</div>
    <div class="menu"></div>
  </div>
  {{setUpDropdown}}
</template>
